<!doctype html>
<html lang="ru">

<head>
	<title>Тестовая страничка SignalR</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="style/style.css" rel="stylesheet">
</head>

<body style="background-color:#b1b1b1">
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-5">
				<div class="radius block">
					<table class="table" id="task-table">
						<thead>
							<tr>
								<th scope="col">Задача</th>
								<th scope="col">Статус</th>
								<th scope="col">Выполнение</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-3">
				<div class="radius block">
					<form id="task-form">
						<div class="form-group">
							<label for="taskName">Наименование задачи</label>
							<input type="text" name="taskName" class="form-control" id="taskName" aria-describedby="taskHelp">
							<small id="taskHelp" class="form-text text-muted">Максимальная длина значения 100</small>
						</div>
						<button type="submit" class="btn btn-primary">Добавить задачу</button>
					</form>
				</div>
				<div class="radius block" id="notify-block">
					<h6 style="width:100%;text-align:center">Уведомления</h6>
				</div>
			</div>
		</div>
	</div>

	<script src="scripts/config.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script src="scripts/signalr.min.js"></script>
	<script src="scripts/hub.service.js"></script>
	<script src="scripts/task.data.js"></script>
	<script src="scripts/task.notify.js"></script>
	<script src="scripts/task.table.js"></script>
	<script src="scripts/task.form.js"></script>
	<script src="scripts/index.js"></script>
</body>

</html>
